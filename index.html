<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monthly Reports Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #faf6ee;
      color: black;
      padding: 10px;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.svg" alt="Client Logo">
  <h1>Monthly Reports Archive</h1>
</header>

<main>
  <h2>Available Reports</h2>
  <ul id="report-list">
    <li>Loading reports...</li>
  </ul>
</main>

<script>
  const username = "abrar-sprinklr";
  const repo = "pif-reports.github.io";
  const folderPath = "reports";

  const monthMap = {
    Jan: 1, January: 1,
    Feb: 2, February: 2,
    Mar: 3, March: 3,
    Apr: 4, April: 4,
    May: 5,
    Jun: 6, June: 6,
    Jul: 7, July: 7,
    Aug: 8, August: 8,
    Sep: 9, September: 9,
    Oct: 10, October: 10,
    Nov: 11, November: 11,
    Dec: 12, December: 12
  };

  function extractDateFromFilename(filename) {
    const name = filename.replace('.docx', '');
    const parts = name.split('_');

    for (let i = parts.length - 2; i >= 0; i--) {
      const monthStrRaw = parts[i];
      const yearStr = parts[i + 1];
      if (!yearStr) continue;
      const yearNum = parseInt(yearStr);
      if (isNaN(yearNum)) continue;

      const monthStr = monthStrRaw.charAt(0).toUpperCase() + monthStrRaw.slice(1).toLowerCase();
      const monthNum = monthMap[monthStr];

      if (monthNum) {
        return new Date(yearNum, monthNum - 1);
      }
    }
    return null;
  }

  async function fetchReports() {
    const reportList = document.getElementById("report-list");
    reportList.innerHTML = "<li>Loading reports...</li>";

    try {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`);
      if (!response.ok) throw new Error("GitHub API request failed");

      const files = await response.json();
      const docxFiles = files.filter(file => file.name.toLowerCase().endsWith(".docx"));

      if (docxFiles.length === 0) {
        reportList.innerHTML = "<li>No reports found.</li>";
        return;
      }

      docxFiles.sort((a, b) => {
        const dateA = extractDateFromFilename(a.name);
        const dateB = extractDateFromFilename(b.name);
        if (!dateA && !dateB) return 0;
        if (!dateA) return 1;
        if (!dateB) return -1;
        return dateB - dateA;
      });

      reportList.innerHTML = "";
      docxFiles.forEach(file => {
        const li = document.createElement("li");

        // Title text
        const titleText = document.createTextNode(file.name.replace(/_/g, " ").replace(".docx", "") + " â€” ");

        // View link (Google Docs Viewer)
        const viewLink = document.createElement("a");
        viewLink.href = `https://docs.google.com/gview?url=${encodeURIComponent(file.download_url)}&embedded=true`;
        viewLink.target = "_blank";
        viewLink.textContent = "View";

        // Separator
        const separator = document.createTextNode(" | ");

        // Download link (direct file)
        const downloadLink = document.createElement("a");
        downloadLink.href = file.download_url;
        downloadLink.target = "_blank";
        downloadLink.textContent = "Download";

        li.appendChild(titleText);
        li.appendChild(viewLink);
        li.appendChild(separator);
        li.appendChild(downloadLink);

        reportList.appendChild(li);
      });
    } catch (error) {
      console.error(error);
      reportList.innerHTML = "<li>Error loading reports. Please try again later.</li>";
    }
  }

  fetchReports();
</script>

</body>
</html>
