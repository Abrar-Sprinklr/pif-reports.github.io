<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monthly Reports Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Monthly Reports Archive</h1>
</header>

<main>
  <h2>Available Reports</h2>
  <ul id="report-list">
    <li>Loading reports...</li>
  </ul>
</main>

<script>
  const username = "abrar-sprinklr";
  const repo = "pif-reports.github.io";
  const folderPath = "reports";

  const monthMap = {
    Jan: 1, January: 1,
    Feb: 2, February: 2,
    Mar: 3, March: 3,
    Apr: 4, April: 4,
    May: 5,
    Jun: 6, June: 6,
    Jul: 7, July: 7,
    Aug: 8, August: 8,
    Sep: 9, September: 9,
    Oct: 10, October: 10,
    Nov: 11, November: 11,
    Dec: 12, December: 12
  };

  function extractDateFromFilename(filename) {
    const parts = filename.split('_');
    if (parts.length < 4) return null;
    const monthStr = parts[parts.length - 2];
    const yearStr = parts[parts.length - 1].replace('.docx', '');
    const monthNum = monthMap[monthStr];
    const yearNum = parseInt(yearStr);
    if (!monthNum || isNaN(yearNum)) return null;
    return new Date(yearNum, monthNum - 1);
  }

  async function fetchReports() {
    const reportList = document.getElementById("report-list");
    reportList.innerHTML = "<li>Loading reports...</li>";

    try {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`);
      if (!response.ok) throw new Error("GitHub API request failed");

      const files = await response.json();
      const docxFiles = files.filter(file => file.name.toLowerCase().endsWith(".docx"));

      if (docxFiles.length === 0) {
        reportList.innerHTML = "<li>No reports found.</li>";
        return;
      }

      docxFiles.sort((a, b) => {
        const dateA = extractDateFromFilename(a.name);
        const dateB = extractDateFromFilename(b.name);
        if (!dateA && !dateB) return 0;
        if (!dateA) return 1;
        if (!dateB) return -1;
        return dateB - dateA;
      });

      reportList.innerHTML = "";
      docxFiles.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = file.download_url;
        link.target = "_blank";
        let title = file.name.replace(/_/g, " ").replace(".docx", "");
        link.textContent = title;
        li.appendChild(link);
        reportList.appendChild(li);
      });
    } catch (error) {
      console.error(error);
      reportList.innerHTML = "<li>Error loading reports. Please try again later.</li>";
    }
  }

  fetchReports();
</script>

</body>
</html>
